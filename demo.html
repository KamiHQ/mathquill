<!DOCTYPE html>
<html>
  <head>
    <title>LatexLive 0.2a Demo</title>
    <link rel="stylesheet" type="text/css" href="latexlive.css" />
    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="build/latexlive.js"></script>
    <style type="text/css">
      body{
        width:6.5in;
        margin:0 auto;
        font-family:"Times New Roman",serif;
      }
      span#math, span.latexlive-embedded-math{
        font-family:"Courier New",sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>LatexLive 0.2&alpha;</h2>
    <p>by Jay and Han</p>
    <p>This gets automatically turned into pretty math: <span class="latexlive-embedded-math">e^{i\pi}+1=0</span></p>
    <p><button onclick="$(this).next().latexlive();">$(this).next().latexlive()</button> <span id="math">\frac{d}{dx}\sqrt{x}=\frac{d}{dx}x^{\frac{1}{2}}=\frac{1}{2}x^{-\frac{1}{2}}=\frac{1}{2\sqrt{x}}</span></p>
  </body>
</html>
